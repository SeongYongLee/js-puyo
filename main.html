<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>뿌요뿌요</title>
    <style>
        #puyo, #next-puyo {
            border-collapse: collapse;
        }
        #next-puyo {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        #puyo td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
        }
        #next-puyo td {
            border: 1px solid black;
            width: 15px;
            height: 15px;
        }
        td.red {
            background-color: red;
        }
        td.blue {
            background-color: blue;
        }
        td.green {
            background-color: green;
        }
        td.purple {
            background-color: purple;
        }
        td.yellow {
            background-color: yellow;
        }
        td.white {
            background-color: white;
        }
    </style>
</head>
<body>
    <table id="puyo"></table>
    <table>
        <tr>
            <td>이동(좌)</td><td>Left Arrow</td>
        </tr>
        <tr>
            <td>이동(우)</td><td>Right Arrow</td>
        </tr>
        <tr>
            <td>드랍(소프트)</td><td>Down Arrow</td>
        </tr>
        <tr>
            <td>드랍(하드)</td><td>Up Arrow, Space</td>
        </tr>
        <tr>
            <td>회전(좌)</td><td>Z</td>
        </tr>
        <tr>
            <td>회전(우)</td><td>X</td>
        </tr>
    </table>
    <script src="./puyo.js"></script>
</body>
</html>
